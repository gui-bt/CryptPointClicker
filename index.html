<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptPointClicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>

    <section id="card_jogador">

        <img id="jogador_img" src="img/player.png" />
        <h1 id="nome_jogador">Nome do jogador</h1>
        <p id="pontuacao">Pontuação</p>

    </section>

    <section id="clicker">
        <!-- Espaço para colocar imagem a ser clicada -->
        <img id="imagemDoJogo" src="img/inimigo1.png" height="364px" width="364px" />
    </section>

    <section id="upgrade">
        <h2 class="nome_upgrade">Bobby</h2>
        <p class="condicao_upgrade">Libere com 10 pontos</p>
        <p class="ganho_upgrade">Aumente seu clique em 1 ponto</p>

        <h2 class="nome_upgrade">Doge</h2>
        <p class="condicao_upgrade">Libere com 50 pontos</p>
        <p class="ganho_upgrade">Aumente seu clique em 8 pontos</p>

        <h2 class="nome_upgrade">Erebro</h2>
        <p class="condicao_upgrade">Libere com 100 pontos</p>
        <p class="ganho_upgrade">Aumente seu clique em 32 pontos</p>
    </section>

    <footer id="footer">
        <div>
            <p> Desenvolvido por Sarah Frainer, Jean Reinaldo, Guilherme Borba e Felipe Bernardino</p>
        </div>
    </footer>


</body>

</html>
